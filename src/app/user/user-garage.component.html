<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="cars.length > 0 && !isLoading">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <h1>Cars</h1>
    </mat-expansion-panel-header>
    <mat-card class="car-card" *ngFor="let car of cars">
      <div class="car-card-image">
        <span></span>
          <img [src]="getImageFileUrl(car.imageId)" [alt]="car.model">
      </div>
      <div class="car-card-caption">
        <span>{{ car.model }}</span>
      </div>
      <mat-action-row>
        <button mat-raised-button color="primary" [routerLink]="['/edit', car.id]">Add to logbook</button>
      </mat-action-row>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
