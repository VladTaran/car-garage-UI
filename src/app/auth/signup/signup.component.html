<div class="c-block c-block--content">
  <div class="o-group o-group--m o-group--v"></div>
  <p>
    On this page, you can register a new user. Please fill the form and press 'SignUp' button.
  </p>
  <div class="hr">
    <hr />
  </div>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <form [formGroup]="form" (submit)="onSignup()">
    <input type="hidden" value="" />
    <div class="f-legend">
      <label>Email</label>
    </div>
    <div class="f-field">
      <input
        class="c-input f-item"
        type="email"
        name="email"
        matInput
        placeholder="Enter email"
        formControlName="email"
        >
      <br>
      <span *ngIf="email?.errors?.['email'] && (email?.dirty || email?.touched)"
        class="field-validation-error">{{errorMessages.email}}</span>
      <span *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)"
        class="field-validation-error">{{errorMessages.required}}</span>
      <span *ngIf="email?.touched && email?.errors?.['useremailExists']"
        class="field-validation-error">{{errorMessages.uniqueEmail}}</span>
    </div>
    <div class="f-legend">
      <label >Nickname</label>
    </div>
    <div class="f-field">
      <input
        class="c-input f-item"
        type="text"
        name="nickname"
        matInput
        placeholder="Enter nickname"
        formControlName="nickname"
        >
      <br>
      <span *ngIf="nickname?.errors?.['maxlength'] && (nickname?.dirty || nickname?.touched)"
        class="field-validation-error">{{errorMessages.max64length}}</span>
      <span *ngIf="nickname?.errors?.['required'] && (nickname?.dirty || nickname?.touched)"
        class="field-validation-error">{{errorMessages.required}}</span>
      <span *ngIf="nickname?.errors?.['usernameExists'] && (nickname?.dirty || nickname?.touched)"
        class="field-validation-error">{{errorMessages.uniqueNickname}}</span>
    </div>
    <div class="f-legend">
      <label for="password">Password</label>
    </div>
    <div class="f-field">
      <input
        class="c-input f-item"
        type="password"
        name="password"
        matInput
        placeholder="Enter password"
        formControlName="password">
        <br>
        <span *ngIf="password?.errors?.['required'] && (password?.dirty || password?.touched)"
        class="field-validation-error">{{errorMessages.required}}</span>
    </div>
    <div class="f-field">
      <div class="f-group">
        <div class="f-group__item">
          <button class="c-button c-button--l c-button--primary u-mobile-100" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
</div>
