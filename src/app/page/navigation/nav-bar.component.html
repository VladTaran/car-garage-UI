<div *ngIf="isUserAuthenticated" class="c-nav">
  <div class="c-nav-container">
    <div class="c-nav-shaft">
      <mat-action-list>
        <mat-list-item *ngFor="let item of navList">
          <h3 matLine> {{item.title}} </h3>
          <p matLine>
            <span> {{item.title}} </span>
            <span class="demo-2"> -- {{item.title}} </span>
          </p>
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>
</div>
